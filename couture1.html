<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Attire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header, .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            z-index: 1000;
            opacity: 1; /* Ensure the header and nav are always visible */
            padding: 10px 0;
        }
        .nav {
            top: 80px; /* Adjust according to header height */
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
        }
        .nav button {
            background-color: transparent;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
        }
        .nav button:hover {
            background-color: #333;
            color: #fff;
        }
        .content {
            margin-top: 160px; /* Adjust according to header and nav height */
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
            position: relative;
        }
        .slides img {
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 28px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots {
            text-align: center;
            padding: 20px 0;
        }
        .dots span {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dots span:hover {
            background-color: #717171;
        }
        .dot-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5em; /* Increased font size to 1.5em */
            color: #333; /* Changed text color */
        }
        .dot-description {
            text-align: center;
            margin-top: 5px; /* Added space between the texts */
            font-size: 0.9em; /* Adjusted font size */
            color: #666; /* Changed text color */
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Set text color to white */
            position: relative;
            display: block;
        }
        .image-container img {
            max-width: 300px; /* Increase the maximum width of the images */
            width: 100%; /* Ensure images take full width of their container */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
        .image-container p {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            margin: 0;
        }
        .full-width-image {
            width: 100%;
            margin-top: 40px; /* Adjust spacing between images */
            margin-bottom: 40px; /* Added margin-bottom for space */
        }
        /* Small size slideshow */
        .slideshow-container-small {
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            text-align: center; /* Center align slides within the container */
        }
        .slides-small {
            display: none;
            position: relative;
            width: 100%;
            margin: auto; /* Center align slides within the container */
        }
        .slides-small img {
            max-width: 100%; /* Limit image width to fit container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure images are displayed as block elements */
            margin: auto; /* Center align images within their slide */
        }
        .prev-small, .next-small {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 28px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            z-index: 1;
        }
        .next-small {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev-small:hover, .next-small:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .video-container {
            max-width: 100%;
            margin: auto;
            margin-top: 40px; /* Adjust spacing */
            text-align: center;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Royal Attire</h1>
    </div>
    <div class="nav">
        <button>What's New</button>
        <button>High Jewellery</button>
        <button>Fine Jewellery</button>
        <button>Accessories</button>
    </div>
    <div class="content">
        <div class="slideshow-container">
            <div class="slides">
                <img src="imagem1.jpg" alt="Image 1">
            </div>
            <div class="slides">
                <img src="imagem2.jpg" alt="Image 2">
            </div>
            <div class="slides">
                <img src="imagem3.jpg" alt="Image 3">
            </div>
            <div class="slides">
                <img src="imagem4.jpg" alt="Image 4">
            </div>
            <div class="slides">
                <img src="imagem5.jpg" alt="Image 5">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <div class="dot-text">CURATED THIS SEASON</div>
            <div class="dot-description">A blend of classic silhouettes and our signature shine, embodied by enigmatic sequins.</div>
        </div>
    </div>
    
    <!-- Image Gallery Section -->
    <div class="image-container">
        <a href="lehengas.html" target="_blank">
            <img src="lehengas.jpg" alt="Lehengas">
            <p>Lehengas</p>
        </a>
        
        <a href="fusionwear.html" target="_blank">
            <img src="fusionwear.jpg" alt="Fusion Wear">
            <p>Fusion Wear</p>
        </a>
        
        <a href="sherwanis.html" target="_blank">
            <img src="sherwanis.jpg" alt="Sherwanis">
            <p>Sherwanis</p>
        </a>
        
        <a href="sarees.html" target="_blank">
            <img src="sarees.jpg" alt="Sarees">
            <p>Sarees</p>
        </a>
    </div>

    <!-- Full-width images -->
    <img src="image1c.jpg" alt="Full Width Image 1" class="full-width-image">
    <img src="image2c.jpg" alt="Full Width Image 2" class="full-width-image">

    <!-- Slideshow for small images -->
    <div class="slideshow-container-small">
        <div class="slides-small">
            <img src="images1.jpg" alt="Small Image 1">
        </div>
        <div class="slides-small">
            <img src="images2.jpg" alt="Small Image 2">
        </div>
        <div class="slides-small">
            <img src="images3.jpg" alt="Small Image 3">
        </div>
        <div class="slides-small">
            <img src="images4.jpg" alt="Small Image 4">
        </div>
        <div class="slides-small">
            <img src="images5.jpg" alt="Small Image 5">
        </div>
        <div class="slides-small">
            <img src="images6.jpg" alt="Small Image 6">
        </div>
        <div class="slides-small">
            <img src="images7.jpg" alt="Small Image 7">
        </div>
        <div class="slides-small">
            <img src="images8.jpg" alt="Small Image 8">
        </div>
        <div class="slides-small">
            <img src="images9.jpg" alt="Small Image 9">
        </div>
        <a class="prev-small" onclick="changeSlideSmall(-1)">&#10094;</a>
        <a class="next-small" onclick="changeSlideSmall(1)">&#10095;</a>
    </div>

    <!-- Video Frame -->
    <div class="video-container">
        <video controls>
            <source src="videoframec1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        showSlidesSmall(1);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        function changeSlideSmall(n) {
            showSlidesSmall(slideIndex += n);
        }

        function currentSlideSmall(n) {
            showSlidesSmall(slideIndex = n);
        }

        function showSlidesSmall(n) {
            let i;
            let slides = document.getElementsByClassName("slides-small");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // Auto slide functionality
        setInterval(() => {
            changeSlide(1);
            changeSlideSmall(1);
        }, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
